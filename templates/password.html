<div id="separator" ng-include=" 'templates/separator.html' "></div>
<div class="container page">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Formulario de contraseña</div>
                <div class="panel-body">
                    <form name="confirm_password">
                        <div class="form-group">
                            <label for="password">Nueva contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Escribe tu nueva contraseña" ng-minlength="8" ng-model="account.password" required>
                        </div>
                        <div class="form-group">
                            <label for="verification">Verificación</label>
                            <input type="password" class="form-control" id="verification" placeholder="Escribela de nuevo" ng-minlength="8" ng-model="account.password_verify" required data-password-verify="account.password">
                        </div>
                        <div ng-show="form.confirm_password.$error.required">Field required!</div>
                        <div ng-show="form.confirm_password.$error.passwordVerify">Fields are not equal!</div>
                        <button type="submit" ng-disabled="form.confirm_password.$error.passwordVerify" ng-click="password(username)" class="btn btn-primary pull-right">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
