<div class="container-header">
    <div id="menu" ng-include=" 'templates/menu.html' "></div>
</div>
<div id="separator" ng-include=" 'templates/separator.html' "></div>
<div class="container page">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <table>
                <tr ng-repeat="item in credits">
                    <td>
                        <address>
                            <strong>{{ item.credit_name }}</strong><br>
                            <span class="text-capitalize">{{ item.credit_position | lowercase}}</span><br>
                            <em class="text-info">{{ item.credit_email }}</em>
                        </address>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
