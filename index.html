<!DOCTYPE html>
<html lang="es" >
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Registro</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet">
  </head>
  <body ng-app="starter" ng-cloak>
    <div class="container-header">
        <md-toolbar layout="row" class="header md-primary md-hue-2">
          <img src="img/header.png" alt="UNAM FES Iztacala">
          <div class="md-toolbar-tools">   
            <span flex></span>
            <md-button aria-label="Registrarte">
              Registrarte
            </md-button>
            <md-button class="md-raised" aria-label="Iniciar sesión">
              Iniciar sesión
            </md-button>
          </div>
        </md-toolbar>
    </div>
    <!-- Start content -->
    <div class="page">
        <div flex layout="row">
          <md-content flex id="content">
            <div id="content" ng-view><img class="gears" src="img/loading.gif"></div>
          </md-content>
        </div>
    </div>
    <!-- End content -->
    <div class="container-footer">
        <footer>
          <div id="footer" ng-include=" 'templates/footer.html' "></div>
        </footer>
    </div>    
     
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        
        <script src="bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
        
        <!-- Application bootstrap  -->
        <script src="app.js"></script>
        <script src="js/controllers/main.controller.js"></script>
        <script src="js/main.models.js"></script>
        <script src="js//gravatar.ui.js"></script>
  </body>
</html>
